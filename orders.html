<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Load icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">

  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <label class="custom-checkbox checkbox-lable">
        <input type="checkbox" class="filter-checkbox in-progres" name="progres"  value="in-progres">
        <i class="fa-solid fa-ship unchecked-icon"></i>
        <i class="fa-solid fa-ship checked-icon"></i>
        Shipt
      </label>


      <label class="custom-checkbox checkbox-lable">
        <input type="checkbox" class="filter-checkbox delivered" name="delivered" value="delivered">
        <i class="fa-solid fa-house unchecked-icon"></i>
        <i class="fa-solid fa-house checked-icon"></i>
        Delivered
      </label>

      <label class="custom-checkbox checkbox-lable">
        <input type="checkbox" class="filter-checkbox ishued" name="ishued" title="Ishued" value="ishued">
        <i class="fa-solid fa-circle-exclamation unchecked-icon"></i>
        
        <i class="fa-solid fa-circle-exclamation checked-icon"></i>
        Ishued
      </label>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-orders-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main js-main-orders">
    </div>

    <script src="./scripts/orders.js" type="module"></script>

  </body>
</html>
